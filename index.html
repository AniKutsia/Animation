<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Manga Frames</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
   
</head>
<body>
    <header>
        <h1 class="main-header">Animated Manga Frames</h1>
        <p class="sub-header">Explore animated frames from a manga series</p>
    </header>
    <div class="container">
        <div class="frame">
            <img src="img/veil manga.jpg" alt="Manga Frame 1" class="key-frame" id="frame1">
            <p class="text-animation">Text Animation 1</p>
        </div>
        <div class="frame">
            <img src="img/Veil Manga (1).jpg" alt="Manga Frame 2" class="key-frame" id="frame2">
            <p class="text-animation">Text Animation 2</p>
        </div>
        <div class="frame">
            <img src="img/Veil Manga (2).jpg" alt="Manga Frame 3" class="key-frame" id="frame3">
            <p class="text-animation">Text Animation 3</p>
        </div>
        <div class="frame">
            <img src="img/download (12).jpg" alt="Manga Frame 4" class="key-frame" id="frame4">
            <p class="text-animation">Text Animation 4</p>
        </div>
        <div class="frame">
            <img src="img/download (14).jpg" alt="Manga Frame 5" class="key-frame" id="frame5">
            <p class="text-animation">Text Animation 5</p>
        </div>
        <div class="frame">
            <img src="img/download (15).jpg" alt="Manga Frame 6" class="key-frame" id="frame6">
            <p class="text-animation">Text Animation 6</p>
        </div>
    </div>
</body>
</html>
